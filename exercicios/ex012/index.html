<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>
    <video width="300" controls autoplay>
        <source src="midia/meu-video.mkv.mkv" type="video/mp4">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Infezlimente seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="450" height="315" src="https://www.youtube.com/embed/6NiQB_qDZSQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
